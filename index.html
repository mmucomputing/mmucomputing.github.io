---
layout: layout
---
<ul class="listing">
  {% for post in site.posts %}
  <li>
    <span>{{ post.date | date: "%e %B, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    <div class="excerpt">{{ post.excerpt }}</div>
    <p><a href="{{ post.url }}">...</a></p>
  </li>
  {% endfor %}
</ul>
