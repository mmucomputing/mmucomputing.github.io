---
layout: layout
---
<ul class="listing">
  {% for post in site.posts %}
  <li>
    <span>{{ post.date | date: "%e %B, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
<h2>Get Involved!</h2>
<ul>
  <li><a href="https://github.com/{{ site.github }}"><i class="fa fa-github"></i>Follow us on Github!</a></li>
  <li><a href="https://www.facebook.com/{{ site.facebook }}"><i class="fa fa-facebook-square"></i> Like us on Facebook!</a></li>
  <li><a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter-square"></i> Follow us on Twitter!</a></li>
</ul>
