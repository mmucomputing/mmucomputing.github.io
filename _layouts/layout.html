<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link href="/css/style.css" rel="stylesheet" type="text/css" />
  <link href="/css/pygments.css" rel="stylesheet" type="text/css" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" type="text/css" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
</head>

<body>
  <div id="header">
    <div class="fixed-width">
      <ul id="navigation">
        <li><a href="https://twitter.com/{{ site.twitter }}" title="Follow us on Twitter!"><i class="fa fa-2x fa-twitter-square"></i></a></li>
        <li><a href="https://facebook.com/{{ site.facebook }}" title="Like us on Facebook!"><i class="fa fa-2x fa-facebook-square"></i></a></li>
        <li><a href="https://github.com/{{ site.github }}" title="Follow us on Github!"><i class="fa fa-2x fa-github"></i></a></li>
      </ul>
      <a class="title" href="/"><img src="/images/logo.png" alt="MMU Computing Society" /></a></h1>
    </div>
  </div>
  <div id="masthead"></div>
  <div class="fixed-width">
    <div id="main">
      {{ content }}
    </div>
  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="/js/application.js" type="text/javascript"></script>
  <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
</body>

</html>
