<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{% if page.title %} {{ page.title }} &ndash;{% endif %}{{ site.name }}" />
  <meta name="description" content="We bring together students who are passionate about computing from all around MMU. Whether you're studying computing or are just interested in areas such as software development; web design or engineering we welcome you."/>
  <meta name="keywords" content="computing, mmu, manchester metropolitan university, manchester, university, web design, web development, web developer, website, portfolio, php, html, xhtml, css, javascript, jquery, software, engineer, computing, computer science, bcs, cplusplus, c++, cpp, java, csharp, c#, net, microsoft, eclipse, visual studio, go, golang, python, scala"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

  <meta name="og:title" content="{% if page.title %} {{ page.title }} &ndash;{% endif %}{{ site.name }}"/>
  <meta name="og:type" content="website"/>
  <meta name="og:url" content="{{ site.url }}"/>
  <meta name="og:image" content="{{ site.url }}/images/og.png"/>
  <meta name="og:site_name" content="{{ site.name }}"/>
  <meta name="og:description" content="We bring together students who are passionate about computing from all around MMU. Whether you're studying computing or are just interested in areas such as software development; web design or engineering we welcome you."/>

  <link href="/images/favicon.ico" rel="icon" type="images/x-icon" /> 
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" type="text/css" />
  <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
  <link href="/css/pygments.css" rel="stylesheet" type="text/css" />
  <link href="images/og.png" rel="apple-touch-icon" />
</head>

<body>
  <div class="header">
    <div class="fixed-width centered">
      <ul class="navigation">
        <li><a href="https://twitter.com/{{ site.twitter }}" title="Follow us on Twitter!"><i class="fa fa-2x fa-twitter-square"></i></a></li>
        <li><a href="https://facebook.com/{{ site.facebook }}" title="Like us on Facebook!"><i class="fa fa-2x fa-facebook-square"></i></a></li>
        <li><a href="https://github.com/{{ site.github }}" title="Follow us on Github!"><i class="fa fa-2x fa-github"></i></a></li>
      </ul>
      <a class="title" href="/"><img src="/images/logo.png" alt="MMU Computing Society" /></a></h1>
    </div>
  </div>
  <div class="masthead"></div>
  <div class="fixed-width centered">
    <div class="main">
      {{ content }}
    </div>
  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="/js/application.js" type="text/javascript"></script>
  <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
</body>

</html>
